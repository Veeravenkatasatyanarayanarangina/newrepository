<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="welcomecss.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="fevicon" href="favicon-32x32.png">
</head>
<body id="reg_body">
    <nav>
        <label class="logo">Abc airlines <i class="fa fa-plane"></i></label>
        <ul>
            <li><a class="active" href = "#">Home</a></li>
            <li><a class="active" href = "#">About</a></li>
            <li><a class="active" href = "#">Services</a></li>
            <li><a class="active" href = "#">Contact</a></li>
            <li><a class="active" href = "#">Feedback</a></li>
        </ul>
        <label id="icon">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
    <br></br>
    <center>
        <form>
        <table id="reg_table">
            <tr>
                <td class="reg_label">Name<sup class="reg_sup">*</sup><sub style="font-size: 15px; color: black;">(As per Your Aadhar)</sub></td>
                <td>:</td>
                <td><input Placeholder="Full Name" class="reg_input"></input></td>
            </tr>
            <tr>
                <td class="reg_label">Mobile Number<sup class="reg_sup">*</sup></td>
                <td>:</td>
                <td><input type="number" placeholder="Mobile Number" class="reg_input"></input></td>
            </tr>
            <tr>
                <td class="reg_label">Passport Id<sup class="reg_sup">*</sup></td>
                <td>:</td>
                <td><input class="reg_input"></input></td>
            </tr>
            <tr>
                <td class="reg_label">Email Id<sup class="reg_sup">*</sup></td>
                <td>:</td>
                <td><input type="email" placeholder="Mail Id" class="reg_input"></input></td>
            </tr>
            <tr>
                <td class="reg_label">Enter Password<sup class="reg_sup">*</sup></td>
                <td>:</td>
                <td><input type="password" class="reg_input"></input></td>
            </tr>
            <tr>
                <td class="reg_label">Confirm Password<sup class="reg_sup">*</sup></td>
                <td>:</td>
                <td><input type="password" class="reg_input"></input></td>
            </tr>
        </table>
        <br></br>
            <input type="button" value="Register" class="button"></input>
            <input type="reset" class="button"></input>
        </form>
    </center>
</body>
</html>
