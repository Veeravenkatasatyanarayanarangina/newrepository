<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>manager registration form  </title>
</head>
<body>
<center>
			<h1>(-: MANAGER REGISTRATION FORM :-)</h1>
			<BR><BR>
			<h3><a href = "index.html">GO TO ROOT PAGE</a></h3>
			<BR><BR>
			<form action="ManagerRegister" method = "post" >
			<table border = "2" width = "400" height = "200" cellpadding = "20" margin-top ="40px">
			<tr>
			<td><label>enter manager id </label></td>
			<td>:</td>
			<td><input type="number" name = "mid"></td>
			</tr>
			<tr>
			<td><label>enter manager name</label></td>
			<td>:</td>
			<td><input type="text" name = "mname"></td>
			</tr>
			<tr>
			<td><label>enter manager email </label></td>
			<td>:</td>
			<td><input type="email" name = "memail"></td>
			</tr>
			<tr>
			<td><label>enter manager phonenumber </label></td>
			<td>:</td>
			<td><input type="number" name = "mphone"></td>
			</tr>
			<tr>
			<td><label>enter manager password </label></td>
			<td>:</td>
			<td><input type="password" name = "mpassword"></td>
			</tr>
			<tr>
			<td><label>enter manager department</label></td>
			<td>:</td>
			<td><input type="text" name = "mdept"></td>
			</tr>
			<tr>
			<td><input type = "submit" value = "Register"></td>
			<td>   </td>
			<td><input type="reset" value = "clear application"></td>
			</tr>
			</table>
			</form>
			
			
		</center>


</body>
</html>
